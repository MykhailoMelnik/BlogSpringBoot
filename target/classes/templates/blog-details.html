<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Блог сайта </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="blocks/header:: header"></header>
<div class="container mt-5">
    <div th:each="el: ${post}" class="alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p><b>Просмотры:</b><span th:text="${el.views}"/></p>
            <a th:href="'/blog/'+${el.id} + '/edit'" class="btn-warning">редактировать</a>
            <a th:href="'/blog/'+${el.id} + '/remove'" class="btn-warning">удалить</a>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
